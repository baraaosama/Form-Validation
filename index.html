<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <form action="">
            <h2>Form Validator</h2>
            <div class="box">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter Your Name" id="name">
                <small class="name"></small>
            </div>
            <div class="box">
                <label for="age">Age</label>
                <input type="text" placeholder="Enter Your Age" id="age">
                <small class="age"></small>
            </div>
            <div class="box">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Your Email" id="email">
                <small class="email"></small>
            </div>
            <div class="box">
                <label for="number">Number</label>
                <input type="text" placeholder="Enter Your Number" id="number">
                <small class="number"></small>
            </div>
            <div class="box">
                <label for="password">Password</label>
                <input type="text" placeholder="Enter Your Password" id="password">
                <small class="password"></small>
            </div>
            <div class="box">
                <label for="confirm">Confirm Password</label>
                <input type="text" placeholder="Enter Your Password Again" id="confirm">
                <small class="confirm"></small>
            </div>
            <input type="submit" id="btn" value="Submit">
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
